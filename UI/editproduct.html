<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Store owner</title>
        <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Changa+One|Fira+Sans" rel="stylesheet">
    </head>
    <body>
        <div id="main">
        <header id="attendanthead">
            <a href="#" id="logo">
                <p class="title">STORE</p>
                <p class="title">MANAGER</p>
            </a>
            <nav id="attendantnav">
                <a href="#" id="menu-icon"></a>
            <ul class="unordered">
                <li><a href="owner.html" class="current">Profile</a></li>
                <li><a href="attendant.html">Attendants</a></li>
                <li><a href="individual.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
            </nav>
            
        </header>
        <div id="description">
            <p class="subdescription">Logged in as: Store Owner</p>
        </div> 
        <div class="goback">
                <p class="gobacktext"><a href="owner.html">Go back</a></p>
        </div>
        <div class="main-items mainsqueeze">
            <div class="owner ownerheight">
                <h1 class='ownerhead'>Create product</h1>
                <form>
                    <p class="createproduct">
                        <label>Product name</label><br>
                        <input type="text">
                    </p>
                    <p class="createproduct">
                        <label>Description</label><br>
                        <input type="text">
                    </p>
                    <p class="createproduct">
                        <label>Price</label><br>
                        <input type="text">
                    </p>
                    <p class="createproduct">
                        <label>Quantity</label><br>
                        <input type="text">
                    </p>
                    <button class="createbtn">Create!</button>
                </form>
            </div>
            <div class="owner-prod prodheight">
                <h1 class="modifyhead">Modify product</h1>
                <input class="modifyprod" type=text placeholder="Search item here"><br>
                <button class="modifybtn">Search</button>
            </div>
            <div class="owner-sales deleteheight">
                <h1 class="deletehead">Delete product</h1>
                <input class="deleteprod" type=text placeholder="Search item here"><br>
                <button class="modifybtn">Search</button>
            </div>
            
        </div>
        
        </div>
        <footer>
            <p>&copy;2018 Store Manager </p>
        </footer>
